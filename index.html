<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product info page</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/73305de8fb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="product-info">
      <div class="image">
        <img src="headset.jpg" alt="gaming headset" />
      </div>
      <div class="info">
        <span class="shipping">Free Shipping</span>
        <h1>Razer Gaming Headset Quartz</h1>
        <small>1 599,</small>
        <strong>799,-</strong>
        <p class="offer-valid">
          The offer is valid until April 3 or as long as stock losts!
        </p>
        <button class="to-cart">Add to cart</button>
        <p class="pcs"><span class="dot"></span> 50+ pcs in stock</p>
        <div class="add-to">
          <button><i class="fa-solid fa-cart-shopping"></i>Add to cart</button>
          <button><i class="fa-solid fa-heart"></i>Add to wishlist</button>
        </div>
      </div>
    </div>
  </body>
</html>
